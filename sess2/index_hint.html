<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
</head>
<body>
<table class="tbll">
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

<button>
    Add Para
</button>
<script>
    var count = 0;
    $("button").click(function () {
        $(".tbll").prepend("<tr><td>"+count+"</td><td>"+count+"</td></tr>");
        count++;
    });
</script>
</body>
</html>
