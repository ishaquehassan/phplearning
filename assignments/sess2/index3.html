<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
</head>
<body>
    
    <div class="paras">

    </div>
    <button>
        Add Para
    </button>
<script>
    var count = 0;
    $("button").click(function () {
        $(".paras").prepend("<p>"+count+"</p>");
        count++;
    });
</script>
</body>
</html>
