<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
</head>
<body>

<table align="center" class="tbl">
    <tr><th>First Name</th><th>Last Name</th><th>Age</th></tr>

</table>

<button>
    Add Name
</button>




<script>
    function nname() {
        var firstname = prompt("Please enter your First Name", "Enter you Name here");
        var lastname = prompt("Please enter your Last Name", "Enter you Last Name here");
        return [firstname,lastname];
    }

    function ageCollect() {
        return prompt("Enter Your Age","Enter Your Age")
    }


    var myCLick = function (){
        var names = nname();
        $(".tbl").prepend("<tr><td>"+names[0]+"</td><td>"+names[1]+"</td><td>"+ageCollect()+"</td></tr>");
    };

    $("button").click(myCLick);
</script>

</body>
</html>
